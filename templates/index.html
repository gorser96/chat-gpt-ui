<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>ChatGPT Web Interface</h1>
    <p>Welcome, {{ username }}! <a href="/logout">Logout</a></p>
    <form action="/ask" method="post">
        <label for="question">Ask me anything:</label>
        <textarea id="question" name="question" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Ask">
    </form>
    {% if question %}
    <h2>Your Question:</h2>
    <p>{{ question }}</p>
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
